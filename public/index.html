<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog CRUD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, textarea {
      display: block;
      width: 300px;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
    }
    .blog {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      width: 320px;
    }
  </style>
</head>
<body>

  <h1>Blog Platform</h1>

  <!-- CREATE / UPDATE FORM -->
  <form id="blogForm">
    <input type="hidden" id="blogId" />
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="body" placeholder="Body" required></textarea>
    <input type="text" id="author" placeholder="Author (optional)" />
    <button type="submit">Save Blog</button>
    <button type="button" onclick="resetForm()">Cancel</button>
  </form>

  <h2>Blogs</h2>
  <div id="blogs"></div>

  <script>
    const API_URL = "http://localhost:5000/blogs";

    async function fetchBlogs() {
      const res = await fetch(API_URL);
      const blogs = await res.json();

      document.getElementById("blogs").innerHTML = blogs
        .map(
          blog => `
          <div class="blog">
            <h3>${blog.title}</h3>
            <p>${blog.body}</p>
            <small>Author: ${blog.author}</small><br><br>
            <button onclick="editBlog('${blog._id}', '${escapeQuotes(blog.title)}', '${escapeQuotes(blog.body)}', '${escapeQuotes(blog.author)}')">Edit</button>
            <button onclick="deleteBlog('${blog._id}')">Delete</button>
          </div>
        `
        )
        .join("");
    }

    document.getElementById("blogForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = blogId.value;
      const data = {
        title: title.value,
        body: body.value,
        author: author.value,
      };

      if (id) {
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
      } else {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
      }

      resetForm();
      fetchBlogs();
    });

    async function deleteBlog(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchBlogs();
    }

    function editBlog(id, titleText, bodyText, authorText) {
      blogId.value = id;
      title.value = titleText;
      body.value = bodyText;
      author.value = authorText;
    }

    function resetForm() {
      blogId.value = "";
      title.value = "";
      body.value = "";
      author.value = "";
    }

    function escapeQuotes(text) {
      return text.replace(/'/g, "\\'");
    }

    fetchBlogs();
  </script>

</body>
</html>
